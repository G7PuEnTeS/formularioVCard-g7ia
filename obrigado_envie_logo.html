<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - Psyco_IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }
    .whatsapp-button a {
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      animation: shake 1s infinite alternate;
    }
    .whatsapp-button img {
      width: 24px;
      margin-right: 10px;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>Obrigado por adquirir um produto da Psyco_IA</h1>
  <p>Para continuar a criação do seu cartão, por favor, envie a sua imagem de logo<br>através do botão abaixo. Qualquer formato de arquivo será aceito.</p>
  <div class="whatsapp-button">
    <a href="https://wa.me/5582993163773" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo"> Enviar logo via WhatsApp
    </a>
  </div>
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Liquid_Soul/Promo_Tracks/Liquid_Soul_-_Anjuna.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
</body>
</html>
